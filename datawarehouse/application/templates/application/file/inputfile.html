{% block content %}
    <form method="post" class='post-form' enctype='multipart/form-data'>
    {% csrf_token %}
    {{form.as_p}}
        <button type='submit' class='btn btn-default'> Save </button>
    </form>
{% endblock  %}

{% if messages %}
    {% for message in messages %}
        <h1>{{message}}</h1>
    {% endfor %}
{% endif %}
