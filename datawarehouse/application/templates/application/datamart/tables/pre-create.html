{% extends 'application/base.html' %}

{% block content %}
    <h5 class='titles'>Data mart - Table - Create ðŸŽ²</h5>  
    <form method="post">
        {% csrf_token %}
        <div class='container-separator'>
            <h5>Table ðŸŽ²</h5>
            <div class="input-group input-group-lg mb-3 ">
                <span class="input-group-text" id="input">Table name</span>
                <input type="text" class="form-control" name="datamartTable-name">
            </div> 
            <div>
                <h5>Select Datamart ðŸŽ²</h5>
                <select class='form-select mb-4' arial-label='Select data mart' name='datamartTable-datamart'>
                    <option selected value='None'>Open this select menu</option>
                    {% for datamart in datamarts %}
                        <option value="{{datamart}}">{{datamart}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class='alert alert-{{message.tags}} mb-2'>
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
        
        <div>
            <button type="submit" class="btn btn-success mt-3"> Continue </button>
            <button type="reset" class="btn btn-danger mt-3" onClick="location.href='{% url 'application:datamart-tables' %}'">Cancel </button>
        </div>
    </form>    
{% endblock %}
