{% extends 'application/base.html' %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class='alert alert-{{message.tags}} mb-2'>
                {{message}}
            </div>
        {% endfor %}
    {% endif %}

    <h5 class='titles'>Update column ðŸ”„</h5>  
    <form method="post">
        {% csrf_token %}
         <div class="input-group input-group-lg mb-3 ">
            <span class="input-group-text" id="input">Column name</span>
            <input type="text" class="form-control" value="{{column.name}}" name="columnName">
        </div> 
        <div class="mb-2">
            <select class="form-select" aria-label="Default select example" name="columnType">
                <option selected>{{column.type}}</option>
                {% if "INT" != column.type %} <option value="INT">INT</option> {% endif %}
                {% if "VARCHAR" != column.type %} <option value="VARCHAR">VARCHAR</option> {% endif %}
                {% if "FLOAT" != column.type %} <option value="FLOAT">FLOAT</option> {% endif %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <button type="reset" class="btn btn-danger  " onClick="location.href='{% url 'application:stagingArea'%}'">Cancel</button>
    </form>
{% endblock content %}
