{% extends 'application/base.html' %}

{% block content %}
    <h1>DUMP</h1>
    <form method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        <input type="file" name="dumpFile" accept>
        <button type="submit"> Carregar arquivo </button>
    </form>

    {% if mensagem %}
        <h1>{{mensagem}}</h1>
    {% endif %} 

    <a href="http://localhost:8000/application"> Voltar </a>

{% endblock content %}
