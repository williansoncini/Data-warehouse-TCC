{% extends 'application/base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>name: {{columnStagingArea.name}}</p>
        <p>typeColumn: {{columnStagingArea.typeColumn}}</p>
        <button type="submit">Save</button>
        <button type="reset" onClick="location.href='{% url 'application:stagingArea'%}'">Cancel</button>
    </form>
{% endblock content %}
