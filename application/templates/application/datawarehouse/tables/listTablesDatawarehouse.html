{% extends 'application/base.html' %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class='alert alert-{{message.tags}} mb-2'>
                {{message}}
            </div>
        {% endfor %}
    {% endif %}

    <div class='d-flex justify-content-between'>
        <h5 class='titles'>Data warehouse ðŸ§Š</h5>  
        <button class='btn btn-primary m-2' onClick="location.href='{% url 'application:datawarehouse-import-select-datamart' %}'">import</button>
    </div>

    <div class='d-flex justify-content-between'>
        <h5 class='titles'>Tables</h5>  
        {% comment %} <button class='btn btn-primary mb-2' onClick="location.href='{% url 'application:datamart-create' %}'">Create</button> {% endcomment %}
    </div>

    <div class='d-flex flex-wrap'>
        {% for table in tables %}
            <div class='datamarts-list' onClick="location.href='{% url 'application:datawarehouse-tables-delete' table.id %}'">
                {{table.name}} ðŸŽ²
            </div>
        {% endfor %}
    </div>

{% endblock %}
