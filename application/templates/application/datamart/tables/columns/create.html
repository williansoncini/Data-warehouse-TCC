{% extends 'application/base.html' %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class='alert alert-{{message.tags}} mb-2'>
                {{message}}
            </div>
        {% endfor %}
    {% endif %}

    <h5 class='titles'>Create column âœ…</h5>  
    <form method="post">
        {% csrf_token %}
        <div class="input-group input-group-lg mb-3 ">
            <span class="input-group-text" id="input">Column name</span>
            <input type="text" class="form-control" name="columnName">
        </div> 

        <div class="mb-2">
            <select class="form-select" aria-label="Default select example" name="columnType">
                <option selected>Select column type</option>
                <option value="INT">INT</option>
                <option value="VARCHAR">VARCHAR</option>
                <option value="FLOAT">FLOAT</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <button type="reset" class="btn btn-danger" onClick="location.href='{% url 'application:datamart-tables-create' table_id %}'">Cancel</button>
    </form>
{% endblock %}
